<body>
    <h1>Bài 1 (2 điểm): Viết hàm tạo ra id ngẫu nhiên:</h1>
    <script>
        const listCharacters =
        "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
        function generatorId(length, prefix = null){
            if(isFinite(length)&&length<100){
            let result = "";
            if(prefix){
                result += prefix;
            }
            
            for(let i = 0 ; i<length;i++){
                result+=listCharacters[Math.floor(Math.random()*listCharacters.length)]
            }
            return result;
            }
            else return `độ dài không hợp lệ`
            
        }
        
        document.writeln(generatorId(10))
        
    </script>
</body>
